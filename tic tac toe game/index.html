<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button>
        <div class="scoreboard">
            <p>X Wins: <span id="x-wins">0</span></p>
            <p>O Wins: <span id="o-wins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>
    <div class="popup hide">
        <p id="message"></p>
        <button id="new-game">New Game</button>
    </div>
    <div class="mode-selection">
        <div class="mode-box">
            <button class="mode-button" data-mode="2-player"><i class="fas fa-user-group"></i>2 Player</button>
        </div>
        <div class="mode-box">
            <button class="mode-button" data-mode="vs-ai"><i class="fas fa-robot"></i>Vs AI</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
